<ion-header>
  <ion-toolbar>
    <ion-title>Frequently Asked Questions</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let faq of faqs">
    <ion-item>
      <ion-label>Date: {{faq.date}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Name: {{faq.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: {{faq.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Question:</ion-label>
      <ion-textarea readonly> {{faq.question}}</ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Leave a Comment:</ion-label>
      <ion-textarea></ion-textarea>
      <ion-button type="submit">Submit</ion-button>
    </ion-item>
  </ion-card>

  <ion-button id="button" color="success" (click)="backClicked()"
    >Go Back</ion-button
  >

  <div id="footer">
    <ion-grid>
      <ion-row>
        <ion-col id="footerTitles">
          Find Out More
        </ion-col>
        <ion-col id="footerTitles">
          Policies
        </ion-col>
        <ion-col id="footerTitles">
          Connect
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button (click)="openFaq()" id="btnWhite">FAQ</button>
        </ion-col>
        <ion-col>
          <button (click)="openTerms()" id="btnWhite">Terms of Service</button>
        </ion-col>
        <ion-col>
          <button class="social-signin facebook">Connect with Facebook</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button (click)="openJob()" id="btnWhite">Post a Job</button>
        </ion-col>
        <ion-col>
          <button id="btnWhite">Privacy Policy</button>
        </ion-col>
        <ion-col>
          <button class="social-signin twitter">Connect with Twitter</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button (click)="openContactUs()" id="btnWhite">Contact Us</button>
        </ion-col>
        <ion-col>
          <button id="btnWhite">Our Promise</button>
        </ion-col>
        <ion-col>
          <button class="social-signin google">Connect with Google+</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
