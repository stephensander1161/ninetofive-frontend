<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{"NAME"}} Provider Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img id="profile" src="../../../assets/gallery/profilePicture.jpeg" />
      </ion-col>
      <ion-col>
        <ion-card id="infoCard">
          <ion-card-header>Information</ion-card-header>

          <ion-item>
            <ion-label>Rating: </ion-label>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label>City: Calgary</ion-label>
          </ion-item>
          <ion-card-header>Days and Times Available</ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card id="reviewCard">
          <ion-card-header>Reviews</ion-card-header>

          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-label>Content</ion-label>
              </ion-col>
            </ion-row>

            <ion-card-content>
              <form #skillForm="ngForm">
                <ion-item *ngFor="let review of allReviews">
                  <ion-textarea>{{review.content}}</ion-textarea>
                </ion-item>
              </form>
            </ion-card-content>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
